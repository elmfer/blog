<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ELMFER Blog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    {{ partial "header.html" (dict "subtitle" "<404/>") }}

    <div id="content-area">
      <div style="display: flex; flex-direction: row; justify-content: center; flex-grow: 1;">
        <main>
          <style>
            .img-404 {
              background-image: url(assets/images/404_icon.png);
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              background-color: rgb(40, 40, 40, 0.6);
              height: 100%;

              -webkit-backdrop-filter: blur(100%) saturate(50%);
              backdrop-filter: blur(10px) saturate(50%);

              border: solid 1px rgba(150, 150, 150, 0.6);
              outline: solid 1px rgba(40, 40, 40, 0.6);
              border-radius: .75rem;

              box-shadow: 0 3px 16px rgba(0, 0, 0, 0.5);

              padding: 1rem;
              flex-grow: 0;
              box-sizing: border-box;
            }

            @media (max-width: 768px) {
              .img-404 {
                height: 80vw;
              }
            }
          </style>
          <div class="img-404">
            <div style="display: flex; gap: 0.4375rem; padding-bottom: .5rem;">
              <code-window-close></code-window-close>
              <code-window-minimize></code-window-minimize>
              <code-window-fullscreen></code-window-fullscreen>
            </div>
          </div>
        </main>
      </div>

      {{ partial "footer.html" }}
    </div>

    {{ partial "include-scripts.html" }}
  </body>
</html>
